<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./src/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./src/scss/main.scss" />
    <script type="module" src="./src/js/main.js"></script>
    <title>Frontend Mentor | Base Apparel coming soon page</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <section class="hero">
      <div class="hero__logo hero__container">
        <img src="./src/images/logo.svg" alt="" />
      </div>

      <img
        class="hero__img hide-for-desktop"
        src="./src/images/hero-mobile.jpg"
        alt=""
      />
      <img
        class="hero__img hide-for-mobile"
        src="./src/images/hero-desktop.jpg"
        alt=""
      />

      <div class="hero__intro hero__container">
        <div class="hero__title">
          <span>WE 'RE</span>
          <span>COMING SOON</span>
        </div>

        <p class="hero__text">
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>

        <form id="subscribe-form" action="" class="hero__email-form">
          <input type="email" placeholder="Email Address" />
          <button type="submit">
            <img src="./src/images/icon-arrow.svg" alt="" />
          </button>
        </form>
      </div>
    </section>

</html>
